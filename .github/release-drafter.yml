name-template: ${{ env.version }}
tag-template: ${{ env.version }}
categories:
  - title: 'ğŸš€ Features'
    labels:
      - 'feature'
      - 'enhancement'
  - title: 'ğŸ› Bug Fixes'
    labels:
      - 'fix'
      - 'bugfix'
      - 'bug'
  - title: 'ğŸ”’ Security'
    labels:
      - 'security'
  - title: 'Submodule Updates'
    labels:
      - 'submodules'
      - 'gitsubmodule'
  - title: 'ğŸ§° Maintenance'
    labels:
      - 'chore'
      - 'dependabot'
change-template: '- $TITLE @$AUTHOR (#$NUMBER)'
change-title-escapes: '\<*_&' # You can add # and @ to disable mentions, and add ` to disable code blocks.
prerelease-identifier: 'alpha' # will create a prerelease with version number x.x.x-alpha.x
include-pre-releases: true
version-resolver:
  major:
    labels:
      - 'major'
  minor:
    labels:
      - 'minor'
  patch:
    labels:
      - 'patch'
  default: patch
template: |
  ## Download
  ```bash
  docker pull ghcr.io/dsiemienas03/ccdc-ansible:$tag
  ```

  ## Changes

  $CHANGES